<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Budget Tracker</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #ff7675;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e1e2f, #0f0c29);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Glassmorphism Container */
        .app-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h2 { text-align: center; margin-bottom: 25px; letter-spacing: 1px; }

        /* Salary Input Section */
        .salary-setter {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            border-radius: 12px;
            color: white;
            outline: none;
            width: 100%;
            transition: 0.3s;
        }

        input:focus { border-color: var(--secondary); background: rgba(255, 255, 255, 0.1); }

        .btn-set {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Dashboard Stats */
        .main-display {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .main-display h1 { font-size: 2.5rem; color: var(--success); }

        .progress-bar-wrap {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--success);
            transition: width 0.5s ease;
        }

        /* List Items */
        .history-list {
            list-style: none;
            max-height: 180px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 8px 0;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--danger);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn-add {
            width: 100%;
            padding: 14px;
            background: var(--success);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-reset {
            display: block;
            margin: 20px auto 0;
            background: transparent;
            color: var(--danger);
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <header>
            <h2>BUDGET TRACKER</h2>
        </header>

        <div class="salary-setter">
            <input type="number" id="salaryInput" placeholder="Enter Monthly Salary">
            <button class="btn-set" onclick="setSalary()">Set</button>
        </div>

        <div class="main-display">
            <small>Remaining Funds</small>
            <h1 id="balanceDisplay">$0.00</h1>
            <div class="progress-bar-wrap">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                <span>Salary: <b id="salaryValue">$0</b></span>
                <span>Spent: <b id="spentValue">$0</b></span>
            </div>
        </div>

        <h4>Expense History</h4>
        <ul class="history-list" id="historyList"></ul>

        <div class="add-expense">
            <input type="text" id="expName" placeholder="Expense description..." style="margin-bottom: 10px;">
            <input type="number" id="expAmount" placeholder="Amount">
            <button class="btn-add" onclick="addExpense()">Deduct Expense</button>
        </div>

        <button class="btn-reset" onclick="resetAll()">Clear All History</button>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        let salary = parseFloat(localStorage.getItem('userSalary')) || 0;
        let expenses = JSON.parse(localStorage.getItem('userExpenses')) || [];

        const balanceDisplay = document.getElementById('balanceDisplay');
        const salaryValue = document.getElementById('salaryValue');
        const spentValue = document.getElementById('spentValue');
        const historyList = document.getElementById('historyList');
        const progressBar = document.getElementById('progressBar');

        function setSalary() {
            const val = document.getElementById('salaryInput').value;
            if (val === "" || val <= 0) return alert("Enter a valid salary");
            salary = parseFloat(val);
            localStorage.setItem('userSalary', salary);
            updateUI();
        }

        function addExpense() {
            const name = document.getElementById('expName').value;
            const amt = document.getElementById('expAmount').value;

            if (name === "" || amt === "" || amt <= 0) return alert("Fill in details correctly");
            if (salary === 0) return alert("Set your salary first!");

            const expense = { id: Date.now(), name, amt: parseFloat(amt) };
            expenses.push(expense);
            localStorage.setItem('userExpenses', JSON.stringify(expenses));
            
            document.getElementById('expName').value = '';
            document.getElementById('expAmount').value = '';
            updateUI();
        }

        function updateUI() {
            // Clear list
            historyList.innerHTML = '';
            
            // Calculate totals
            const totalSpent = expenses.reduce((acc, item) => acc + item.amt, 0);
            const remaining = salary - totalSpent;

            // Render history
            expenses.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `${item.name} <span>-$${item.amt.toFixed(2)}</span>`;
                historyList.appendChild(li);
            });

            // Update text
            balanceDisplay.innerText = `$${remaining.toFixed(2)}`;
            salaryValue.innerText = `$${salary.toFixed(2)}`;
            spentValue.innerText = `$${totalSpent.toFixed(2)}`;

            // Update Progress Bar
            const percent = salary > 0 ? (totalSpent / salary) * 100 : 0;
            progressBar.style.width = `${Math.min(percent, 100)}%`;
            progressBar.style.background = percent > 85 ? '#ff7675' : '#00b894';
        }

        function resetAll() {
            if(confirm("Delete everything?")) {
                localStorage.clear();
                salary = 0;
                expenses = [];
                updateUI();
            }
        }

        // Run on load
        updateUI();
    </script>
</body>
</html>
